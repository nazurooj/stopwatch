<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="cs/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="container stopwatch">
    <div class="col-sm-4 col-md-4 inline">
        <h2 id="min">0</h2>
    </div>

    <div class="col-sm-4 col-md-4 inline">
        <h2 id="sec">0</h2>
    </div>
    <div class="col-sm-4 col-md-4 inline">
        <h2 id="msec">0</h2>
    </div>
    </div>
    
    <div class="btns container">
        <div class="col-sm-4 col-md-4 inline">
            <button id="start" class="btn btn-danger"> Start </button></div>
        <div class="col-sm-4 col-md-4 inline"><button id="stop"  class="btn btn-danger"> Stop
            </button></div>
        <div class="col-sm-4 col-md-4 inline"> <button id="reset" class="btn btn-danger">Reset</button></div>
    </div>

</body>
<script src="app.js"></script>
